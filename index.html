<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StreamSync - Premium Watch Party</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              netflix: '#E50914',
              dark: '#141414',
              darker: '#0b0b0b',
              gray: {
                800: '#1f1f1f',
                900: '#181818',
              }
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: #0b0b0b;
        color: white;
        overflow: hidden;
      }
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      
      @keyframes mesh {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      .animate-mesh {
        background: linear-gradient(-45deg, #141414, #0b0b0b, #1a1a2e, #0b0b0b);
        background-size: 400% 400%;
        animation: mesh 15s ease infinite;
      }
      .glass {
        background: rgba(20, 20, 20, 0.7);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react/jsx-runtime": "https://esm.sh/react@19.0.0/jsx-runtime",
    "@google/genai": "https://esm.sh/@google/genai@1.41.0",
    "firebase/app": "https://esm.sh/firebase@12.9.0/app",
    "firebase/firestore": "https://esm.sh/firebase@12.9.0/firestore",
    "firebase/analytics": "https://esm.sh/firebase@12.9.0/analytics",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "firebase/": "https://esm.sh/firebase@^12.9.0/"
  }
}
</script>
  <link rel="stylesheet" href="/index.css">
</head>
  <body class="animate-mesh">
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
